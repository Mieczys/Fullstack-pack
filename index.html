<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full app</title>

    <!--Botswatch cdn-->
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Full app</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

    <div class="container">
        <!--app-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card text-white bg-secondary">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form_group">
                            <input type="text" id="name" placeholder="Product name" class="form-control mt-4">
                        </div>
                        <div class="form-group">
                            <input type="number" placeholder="Product price" id="price" step="0.01" class="form-control mt-4">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2022" min="1900" max="2044" placeholder="Admision year" class="form-control mt-4">
                        </div>
                        <div class="d-grid gap-2 mt-4">
                        <input type="submit" value="Save" class="btn btn-lg btn-light" >
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <!--js insert-->
                <div id="product-list"></div>
            </div>
        </div>
    </div>


    <script src="App.js"></script>
</body>
</html>
